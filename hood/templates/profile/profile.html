{% extends 'base.html' %}
{% load bootstrap4 %}

{% block styles %}
{{block.super}}
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 profile-head">
            <a href="">
                {% if profile.user_pic.url %}
                <img src="{{profile.user_pic.url}}" alt="">
                {% else %}
                <img src="/static/img/avatah.png" alt="">
                {% endif %}
            </a>
        </div>
    </div>
</div>
{% endblock %}
